<!DOCTYPE html>
<html>
  <head>
    <title>Decentralized Star Notary</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>Celestial Orb ERC-721 Minter</h1>

    <hr>

    <br>
      <h1>Mint an ORB token to your address</h1>
      <body>This unique token represents a celestial discovery.</body>
      <br>
      <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
      <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
      <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
      <br>
      <hr>
      <br>
      <h1>Look up a star by ORB number</h1>
      <br><label for="name">ORB number:</label><input type="text" id="lookid"></input>
      <br><br><button onclick="App.lookUp()">Look Up a Star</button>
      <hr>
      <br>
      <span id="status"></span>
      <br>
    <script src="index.js"></script>
  </body>
</html>
